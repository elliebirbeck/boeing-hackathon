<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
        <link rel="stylesheet" href="css/response.css" />

        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

        <!-- CSS Reset -->
        <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">

        <!-- Milligram CSS minified -->
        <link rel="stylesheet" href="css/milligram.min.css">
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    </head>

    <body>
        <div class="center">
        <h1>Your energy consumption</h1>
        <h2 id="recipe">{{recipe}}</h2>
        <div id="map"></div>
        <h3 id="distance">Total distance your food traveled: </h3>
        <h3 id="carbon">Total carbon emitted to transport your food: </h3>
        <p id="ingredients">{{ingredients}}</p>
        <p id="producers">{{producers}}</p>
        <p id="locations">{{locations}}</p>

        </div>
    </body>
        <script src="js/response.js"></script>

</html>
